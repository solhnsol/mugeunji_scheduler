<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>묵은지 관리자 페이지</title>
    <link rel="stylesheet" href="/static/general/style.css">
</head>
<body class="admin-page">
    <div class="container">
        <h1>묵은지 관리자 로그인</h1>

        <section id="admin-login-section">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">사용자명:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">관리자로 로그인</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <button onclick="window.location.href='/'" class="btn-admin">예약 페이지로 돌아가기</button>
            </p>
        </section>
 
        <section id="admin-dashboard" class="hidden">
            <h2>관리자 대시보드</h2>
            <p><strong id="welcome-message"></strong>님, 환영합니다.</p>
            <button id="admin-logout-button">로그아웃</button>
            <hr>
            </section>

        <div id="message-area"></div>
    </div>
    <script src="/static/admin/admin.js"></script>
</body>
</html>
